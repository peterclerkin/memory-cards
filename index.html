<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star3" class="fa fa-star"></i></li>
        		<li><i id="star2" class="fa fa-star"></i></li>
        		<li><i id="star1" class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Move(s) 
            <span class="timer">0 Minutes  00 Seconds</span>

            <div class="restart" onclick="restartGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
        
        <ul id="deck"></ul>
    </div>

    <div id="popup">
        <div class="popup-content">
          <span class="exit">&times;</span>
          <h2>Well Done!
            <br>ðŸ˜„ðŸŽ‰</h2>
          <h3>You have completed the game in
            <br>
            <br>
            <span id="finalTime"> 0 Minutes  00 Seconds</span></h3>
            <h3>Total Moves: <span class="moves">0</span></h3>
            <h3>Rating: <span id="starRating"></span></h3>
          <button type="button" class="button" id="play-again-btn">Play Again?</button>
        </div>
    
      </div>

    <script src="js/app.js"></script>
</body>
</html>
